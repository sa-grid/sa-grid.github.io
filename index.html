<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>South Africa Grid Integration - DRAFT</title>

    

    <!-- bower:css -->

    <!-- endbower -->
    


    <!-- build:css styles/main.css -->
    <!-- Point to the compiled stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <!-- endbuild -->

</head>
<body>
<div id="gtg-india-app" class="flex-table stretch-v"></div>
<svg xmlns="http://www.w3.org/2000/svg" height="0" width="0" style="position:absolute;top:0;left:0;z-index:-9999;">
        <defs>
            <linearGradient id="export-import" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%"   stop-color="rgb(45,119,185)"/>
                <stop offset="20%"   stop-color="rgb(45,119,185)"/>
                <stop offset="80%"  stop-color="rgb(221,35,24)"/>
                <stop offset="100%" stop-color="rgb(221,35,24)"/>
            </linearGradient>
            <linearGradient id="export-import-inverse" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%"   stop-color="rgb(221,35,24)"/>
                <stop offset="20%"   stop-color="rgb(221,35,24)"/>
                <stop offset="80%"  stop-color="rgb(45,119,185)"/>
                <stop offset="100%" stop-color="rgb(45,119,185)"/>
            </linearGradient>
            <linearGradient id="flow-points" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%"   stop-color="#bfbfbf"/>
                <stop offset="25%"   stop-color="#adadad"/>
                <stop offset="50%"  stop-color="#8c8c8c"/>
                <stop offset="75%"  stop-color="#adadad"/>
                <stop offset="100%" stop-color="#bfbfbf"/>
            </linearGradient>
        </defs>
</svg>


<!-- Point to the require script -->
<script data-main="scripts/config" src="lib/require.js"></script>


</body>
</html>
